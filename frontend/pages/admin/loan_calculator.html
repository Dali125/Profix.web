<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md h-full">
        <div class="p-4">
            <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
            <nav>
                <ul>
                    <li class="mb-4">
                        <a href="#" class="text-gray-700 hover:text-blue-500">Home</a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="text-gray-700 hover:text-blue-500">Loans</a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="text-gray-700 hover:text-blue-500">Payments</a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="text-gray-700 hover:text-blue-500">Settings</a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 p-6">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Loan Dashboard</h1>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">New Loan</button>
        </header>

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loan Card -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-2">Loan #1</h2>
                <p class="text-gray-700 mb-4">Amount: $5,000</p>
                <p class="text-gray-700 mb-4">Interest Rate: 5%</p>
                <p class="text-gray-700 mb-4">Term: 12 months</p>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Details</button>
            </div>

            <!-- Loan Card -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-2">Loan #2</h2>
                <p class="text-gray-700 mb-4">Amount: $10,000</p>
                <p class="text-gray-700 mb-4">Interest Rate: 4%</p>
                <p class="text-gray-700 mb-4">Term: 24 months</p>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Details</button>
            </div>

            <!-- Loan Card -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-2">Loan #3</h2>
                <p class="text-gray-700 mb-4">Amount: $15,000</p>
                <p class="text-gray-700 mb-4">Interest Rate: 3.5%</p>
                <p class="text-gray-700 mb-4">Term: 36 months</p>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Details</button>
            </div>
        </section>
    </div>
</body>

</html>
